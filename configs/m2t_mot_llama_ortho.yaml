# M2T Training with LLaMA 3.2-1B using MoT architecture
# This config uses the full MoT (Motion-of-Thought) LLaMA architecture
# with separate attention for motion and text modalities

NAME: M2T_MoT_LLaMA_Ortho
ACCELERATOR: 'gpu'
DEVICE: [0]
NUM_NODES: 1

# Path to VQ-VAE codebook for motion token embedding initialization
CODEBOOK_PATH: checkpoints/codebook_st_share.pt

# =====================================================
# LoRA Configuration for Parameter-Efficient Training
# =====================================================
LORA:
  ENABLED: true
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  train_embeddings: 'motion_only'
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj

TEST:
  CHECKPOINTS: null
  SPLIT: test
  BATCH_SIZE: 32
  REPLICATIONS: 1

TRAIN:
  STAGE: token_custom
  instruction_type: m2t
  BATCH_SIZE: 8
  END_EPOCH: 100
  accumulate_grad_batches: 4   # Effective batch size = 32
  LR_SCHEDULER:
    target: CosineAnnealingLR
    params:
      T_max: 200
      eta_min: 1e-6
  OPTIM:
    target: AdamW
    params:
      lr: 5e-5
      weight_decay: 0.01

DATASET:
  target: motGPT.data.HumanML3D_custom.HumanML3DDataModuleCustom
  CODE_PATH: motion_tokens_st_share
  HUMANML3D:
    ROOT: /home/jackieye/code/llm-sensing/data/humanml3d_263/
    FPS: 20
    MIN_MOTION_LEN: 20
    MAX_MOTION_LEN: 196

model:
  target: motGPT.models.motgpt_ortho.MotGPTOrtho
  params:
    condition: 'motion'
    task: 'm2t'
    lambda_ortho: 0.01
    lm:
      target: motGPT.archs.motgpt_lm.MLM
      params:
        model_type: llama
        model_path: deps/llama3.2-1b
        stage: ${TRAIN.STAGE}
        ablation: ${ABLATION}
        motion_codebook_size: 512
        max_length: 192
        mot_factor: 1.0               # Motion embedding factor relative to LLM hidden size
        attention_mode: all           # Cross-modality attention at all layers
        # Diffusion head for motion generation
        diffhead:
          target: motGPT.archs.diffloss.DiffLoss
          params:
            target_channels: 256
            z_channels: 2048          # LLaMA hidden size
            multi_hidden: true
            depth: 4
            width: 1024
        diffusion_batch_mul: 4
        guidance_scale: 1.0
        guidance_uncondp: 0.1
    motion_vae:
      target: motGPT.archs.mld_vae.MldVae
      params:
        code_num: 512
        code_dim: 512
        nfeats: ${DATASET.NFEATS}
        ablation: ${ABLATION}
        datatype: ${DATASET.target}
        
LOSS:
  LAMBDA_CLS: 1.0

METRIC:
  TASK: 'm2t'
  TYPE: ['M2TMetrics']

LOGGER:
  TYPE: ['tensorboard']
  VAL_EVERY_STEPS: 1
