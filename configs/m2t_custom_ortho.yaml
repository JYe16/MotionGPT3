# M2T Training with Orthogonality Regularization
# This config uses MotGPTOrtho model to encourage orthogonal motion token embeddings

NAME: Custom_M2T_Training_Ortho
ACCELERATOR: 'gpu'
DEVICE: [0]
NUM_NODES: 1

TEST:
  CHECKPOINTS: 'checkpoints/last.ckpt'
  SPLIT: test
  BATCH_SIZE: 64

TRAIN:
  STAGE: token_custom
  instruction_type: m2t
  BATCH_SIZE: 256
  END_EPOCH: 100
  LR_SCHEDULER:
    target: CosineAnnealingLR
    params:
      T_max: 200
      eta_min: 1e-6
  OPTIM:
    target: AdamW
    params:
      lr: 1e-4
      weight_decay: 0.01

DATASET:
  target: motGPT.data.HumanML3D_custom.HumanML3DDataModuleCustom
  CODE_PATH: motion_tokens_st_share
  HUMANML3D:
    ROOT: ../../llm-sensing/data/humanml3d_263/
    FPS: 20
    MIN_MOTION_LEN: 20
    MAX_MOTION_LEN: 196

model:
  # 使用带正交损失的模型
  target: motGPT.models.motgpt_ortho.MotGPTOrtho
  params:
    condition: 'motion'
    task: 'm2t'
    # =====================================================
    # 正交损失权重 - 可以调整这个值
    # 建议从小值开始 (0.01-0.1)，观察效果后再调整
    # =====================================================
    lambda_ortho: 0.1
    lm:
      target: motGPT.archs.mgpt_lm.MLM
      params:
        model_type: gpt2
        model_path: deps/gpt2
        stage: ${TRAIN.STAGE}
        ablation: ${ABLATION}
        motion_codebook_size: 512
        vocab_size: 512
    motion_vae:
      target: motGPT.archs.mld_vae.MldVae
      params:
        code_num: 512
        code_dim: 512
        nfeats: ${DATASET.NFEATS}
        ablation: ${ABLATION}
        datatype: ${DATASET.target}
        
LOSS:
  LAMBDA_CLS: 1.0

METRIC:
  TYPE: ['M2TMetrics']

LOGGER:
  TYPE: ['tensorboard']
  VAL_EVERY_STEPS: 1
